<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title id="soundboard-head-title"> </title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/board.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"
      rel="stylesheet"
    />
    <link href="css/custom.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 id="soundboard-title"></h1>
      <div id="controls">
        <form class="form-inline">
          <div class="form-group" id="volume-control">
            <div class="input-group">
              <span
                class="input-group-addon glyphicon glyphicon-volume-up"
                title="Volume"
              ></span>
              <input
                type="number"
                class="form-control"
                title="Volume - increase [Arrow Up] - decrease [Arrow Down]"
                id="gain"
                name="gain"
                min="0"
                max="100"
                value="10"
              />
            </div>
          </div>
          <div class="btn-group" role="group">
            <a
              class="btn btn-danger"
              title="Stops all sounds [esc] or [backspace]"
              onclick="stopPlaying()"
            >
              <i class="glyphicon glyphicon-stop"></i>
            </a>
            <a
              class="btn btn-primary"
              title="Play random sound [shift]"
              onclick="playRandom()"
            >
              <i class="glyphicon glyphicon-random"></i>
            </a>
            <a
              class="btn btn-warning"
              id="repeat"
              title="Repeat next sound forever [control triggers button]"
              onclick="toggleRepeat()"
            >
              <i class="glyphicon glyphicon-repeat"></i>
            </a>
            <a
              class="btn btn-default"
              title="Switch to previous category [Arrow left]"
              onclick="previousCat()"
            >
              <i class="glyphicon glyphicon-arrow-left"></i>
            </a>
            <a
              class="btn btn-default"
              title="Switch to next category [Arrow right]"
              onclick="nextCat()"
            >
              <i class="glyphicon glyphicon-arrow-right"></i>
            </a>
          </div>
        </form>
        <p></p>
        <div class="form-group" id="search-control">
          <div class="input-group">
            <span
              class="input-group-addon glyphicon glyphicon-search"
              title="Search"
            ></span>
            <input
              type="text"
              title="Search can be focussed with [Alt]"
              class="form-control"
              id="search"
              name="search"
              placeholder="Search..."
            />
          </div>
        </div>
      </div>

      <p></p>
      <div id="tabs" class="container">
        <ul id="tabs-buttons" class="nav nav-tabs"></ul>
        <p></p>
        <div id="tabs-contents" class="tab-content clearfix"></div>
      </div>
      <div id="buttons" class="row">
        <div class="row" id="loading">
          <div>
            Loading files into memory:
            <div class="progress">
              <div
                id="loading-bar"
                class="progress-bar progress-bar-striped active"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 0%"
              ></div>
            </div>
            Decode files into buffer:
            <div class="progress">
              <div
                id="loading-bar2"
                class="progress-bar progress-bar-striped active"
                role="progressbar"
                aria-valuenow="0"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 0%"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
